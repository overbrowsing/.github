name: Update README with Climate Clock

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'

permissions: write-all

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Fetch Climate Clock data
      run: |
        curl -s https://api.climateclock.world/v2/widget/clock.json > clock_data.json

    - name: Extract data and update README
      run: |
        time_remaining=$(jq -r '.data.modules.carbon_deadline_1.timestamp' clock_data.json)
        time_left_formatted=$(date -d $time_remaining "+%B %d, %Y")

        top_news=$(jq -r '.data.modules.newsfeed_1.newsfeed[0:5] | map("[\(.headline)](\(.link))") | join("\n")' clock_data.json)
        
        escaped_time_left=$(echo "$time_left_formatted" | sed 's/[&/\]/\\&/g')
        escaped_top_news=$(echo "$top_news" | sed 's/[&/\]/\\&/g')
        escaped_top_news=$(echo "$escaped_top_news" | sed ':a;N;$!ba;s/\n/\\n/g')

        sed -i "/<!-- climate clock time start -->/c\<!-- climate clock time start -->\nTime Left to Limit Global Warming: $escaped_time_left\n<!-- climate clock time end -->" profile/README.md
        sed -i "/<!-- climate clock news start -->/c\<!-- climate clock news start -->\n$escaped_top_news\n<!-- climate clock news end -->" profile/README.md

    - name: Commit and push changes
      uses: EndBug/add-and-commit@v7
      with:
        message: "Update README with latest Climate Clock data and top news"
        add: "profile/README.md"
        author_name: "GitHub Actions"
        author_email: "github-actions@github.com"
        push: true
